<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서 관리 프로그램</title>
</head>
<body>
<div id="container">
    <h3> 도서 등록 </h3>
    <form action="/book/bookAdd" method="POST">
        <div>
            등록번호 <input type="number" name="no"><br>
            도서이름 <input type="text" name="name"><br>
            도서저자 <input type="text" name="author"><br>
            출 판 일 <input type="date" name="publishedDate"><br>
        </div>
        <div>
            <br>
            <input type="submit" value="등록하기">
        </div>
    </form>
</div>
</body>
<style>
    html {
        height: 100%;
    }
    body {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    h3 {
        margin-top: 0px;
        padding-top: 0px;
    }
    #container {
        border-style: solid;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
    }
    input[type="number"] {
        width: 50px;
        margin-bottom: 1px;
    }
</style>
</html>
